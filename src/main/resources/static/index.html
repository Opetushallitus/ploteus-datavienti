<body>
	<section id="mainContent">
	<h2 style="margin-left: 15px;">Eu-tiedonsiirto</h2>
		<div id="startDiv">
			<button type="button" onClick="start()" class="btn btn-default" aria-label="Left Align">
				<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
				Aloita
			</button>
		</div>
		<div class="progress">
			<div id="progressbar" class="progress-bar progress-bar-striped active"
				role="progressbar" aria-valuenow="0" aria-valuemin="0"
				aria-valuemax="100" style="width: 0%">
				<span class="sr-only">0% Complete</span> 
				0%
			</div>
		</div>
		<div id="infoDiv">
			Valmis
		</div>
	</section>
</body>
<script type='text/javascript'>
var interval;
$("#infoDiv").hide();

function start(){
	$.ajax({
		type : "GET",
		url : "/koulutus/",
		contentType : "application/json; charset=utf-8",
		dataType : "json",
		success : function(data) {
			console.log("data: " + data);
		}
	});
	interval = setInterval("checkStatus()", 600);
}
function checkStatus(){
	$.ajax({
		type : "GET",
		url : "/koulutus/status",
		contentType : "application/json; charset=utf-8",
		dataType : "json",
		success : function(data) {
			console.log("data: " + data);
			$("#progressbar").css("width", data * 100 + "%");
			$("#progressbar").attr('aria-valuenow', data * 100);
			$("#progressbar").html(data * 100 + "%");
			if(data >= 1.0){
				clearInterval(interval);
				$("#infoDiv").show();
			}
		}
	});
}
</script>
